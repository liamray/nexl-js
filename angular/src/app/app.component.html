<div id="main-container">
    <div class="menu-container">
        <div class="app-nexl-logo"></div>
        <div class="app-main-menu"></div>
        <div class="app-auth-menu"></div>
    </div>

    <div class="clear"></div>
    <jqxSplitter width="100%" [height]="500" [orientation]="'horizontal'"
                 [panels]="[{ size: '70%', collapsible: false }, { size: '30%' }]">

        <div>
            <jqxSplitter width="100%" [height]="500" [orientation]="'vertical'"
                         [panels]="[{ size: '20%' }, { size: '80%' }]">
                <div class="app-nexl-sources-explorer"></div>
                <div class="app-nexl-sources-editor"></div>
            </jqxSplitter>
        </div>

        <div class="app-nexl-expressions-tester"></div>
    </jqxSplitter>

</div>
