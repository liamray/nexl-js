<jqxSplitter #outerSplitter width="100%" [orientation]="'horizontal'"
             [panels]="[{ size: '65%', collapsible: false }, { size: '35%' }]">

    <div>
        <jqxSplitter width="100%" height="100%" [orientation]="'vertical'"
                     [panels]="[{ size: '20%' }, { size: '80%' }]">
            <div class="app-nexl-sources-explorer"></div>
            <div class="app-nexl-sources-editor"></div>
        </jqxSplitter>
    </div>

    <div class="app-nexl-expressions-tester"></div>
</jqxSplitter>
