<div class="container">
  <jqxValidator #myValidator [rules]="rules" [hintType]="'label'" [animationDuration]="0">

    <!--HTTP binding-->
    <div class="item">
      <label>HTTP binding</label>
      <jqxInput
        id="httpBinding"
        [width]="205"
        [height]="25">
      </jqxInput>
    </div>
    <div class="tooltip">
      <jqxTooltip
        [position]="'mouse'"
        [autoHideDelay]="100000"
        [content]="'<p style=\'text-align: left;\'>...</p>'">
        <img src='/nexl/site/images/tooltip.png'/>
      </jqxTooltip>
    </div>

    <div style="clear: both"></div>

    <!--HTTP port-->
    <div class="item">
      <label>HTTP port</label>
      <jqxInput
        id="httpPort"
        [width]="205"
        [height]="25">

    </div>
    <div class="tooltip">

        [autoHideDelay]="100000"
        [content]="'<p style=\'text-align: left;\'>...</p>'">
        <img src='/nexl/site/images/tooltip.png'/>
      </jqxTooltip>
    </div>

    <div style="clear: both"></div>
    <br/>
    <hr>

    <!--HTTPS binding-->
    <div class="item">
      <label>HTTPS binding</label>
      <jqxInput
        id="httpsBinding"

    </div>

    <div style="clear: both"></div>

    <!--HTTPS port-->
