<jqxWindow #settingsWindow
           [autoOpen]="false"
           [isModal]="true"
           [resizable]="false"
           [width]="600"
           [height]="400"
           [initContent]="initContent"
>

  <div #windowHeader>
    <img src="/nexl/site/images/settings.png" style="margin-left: 5px;">
    <span style="position: relative; top: -5px;margin-left: 3px;">nexl settings</span>
  </div>

  <div style="overflow: hidden;" #windowContent>

    <div id="ribbon">
      <ul id="header" style="width: 150px;">
        <li>General</li>
        <li>Bindings</li>
        <li>Logger</li>
        <li>Callbacks</li>
        <li>UI</li>
      </ul>

      <div>
        <div>
          <div #general></div>
        </div>
        <div>
          <div #bindings></div>
        </div>
        <div>
          <div #logger></div>
        </div>
        <div>
          <div #callbacks></div>
        </div>
        <div>
          <div #ui></div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="save()"
                   [auto-create]="false"
                   [imgSrc]='"./nexl/site/images/save.png"'
                   #saveButton>
          Save
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="settingsWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'
                   [auto-create]="false"
                   #cancelButton>
          Cancel
        </jqxButton>
      </div>

    </div>

  </div>
</jqxWindow>
