<jqxWindow #pathWindow
           [autoOpen]="false"
           [isModal]="true"
           [resizable]="false"
           [width]="400"
           [height]="300"
           [initContent]="initContent"
>

  <div>
    <img src="/nexl/site/images/dir.png" style="margin-left: 5px;">
    <span style="position: relative; top: -5px;margin-left: 3px;">Edit nexl sources path</span>
  </div>

  <div>
    <div style="margin: 5px;">
      <div style="float:left">
        Click
        <jqxButton (click)="addNewItem()">here</jqxButton>
        to add a new item&nbsp;
      </div>

      <div>
        <jqxTooltip
          [position]="'mouse'"
          [autoHideDelay]="10000"
          [content]="'<p style=\'text-align: left;\'>...</p>'">
          <img src='/nexl/site/images/tooltip.png' style="position: relative; top: 3px;"/>
        </jqxTooltip>
      </div>

      <div style="clear: both; height: 5px;"></div>

      <jqxGrid
        #pathGrid
        [source]="pathDataAdapter"
        [columns]="pathColumns"
        [width]="'100%'"
        [height]="'180px'"
        [filterable]="false"
        [sortable]="true"
        [editable]="true"
      ></jqxGrid>
    </div>

    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="save()"
                   [auto-create]="false"
                   [imgSrc]='"./nexl/site/images/ok.png"'
                   #okButton>
          Ok
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="settingsWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'
                   [auto-create]="false"
                   #cancelButton>
          Cancel
        </jqxButton>
      </div>

    </div>

  </div>
</jqxWindow>
