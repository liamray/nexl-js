<jqxWindow #securityWindow
           [autoOpen]="true"
           [isModal]="true"
           [resizable]="false"
           [width]="600"
           [height]="400">

  <div #windowHeader>
    <img src="/nexl/site/images/permissions.png" style="margin-left: 5px;">
    <span style="position: relative; top: -5px;margin-left: 3px;">nexl permissions</span>
  </div>

  <div style="overflow: hidden;" #windowContent>

    <jqxRibbon #jqxRibbon
               [width]="'100%'"
               [height]="'100%'"
               [position]="'left'"
               [selectionMode]="'click'"
               [animationType]="'none'">

      <ul id="header" style="width: 115px;">
        <li>Admins</li>
        <li>Groups</li>
        <li>Permissions</li>
      </ul>
      <div>
        <app-security-admins></app-security-admins>
        <app-security-groups></app-security-groups>
        <app-security-permissions></app-security-permissions>
      </div>
    </jqxRibbon>

  </div>
</jqxWindow>
