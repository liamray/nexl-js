<jqxWindow #securityWindow
           [autoOpen]="true"
           [isModal]="true"
           [resizable]="false"
           [width]="600"
           [height]="400">

  <div #windowHeader>
    <img src="/nexl/site/images/permissions.png" style="margin-left: 5px;">
    <span style="position: relative; top: -5px;margin-left: 3px;">nexl permissions</span>
  </div>

  <div style="overflow: hidden;" #windowContent>

    <jqxRibbon #jqxRibbon
               [width]="'100%'"
               [height]="'calc( 100% - 50px )'"

               [position]="'left'"
               [selectionMode]="'click'"
               [animationType]="'none'">

      <ul id="header" style="width: 150px;">
        <li>Admins</li>
        <li>Assign Permissions</li>
      </ul>
      <div>
        <app-security-admins #admins></app-security-admins>
        <app-security-permissions #permissions></app-security-permissions>
      </div>
    </jqxRibbon>

    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="save()"
                   [imgSrc]='"./nexl/site/images/save.png"'>
          Save
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="securityWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'>
          Cancel
        </jqxButton>
      </div>

    </div>

  </div>
</jqxWindow>
