<div class="container">
  <h4 style="text-align: center">Admins</h4>

  <div style="float:left">
    Click
    <jqxButton (click)="addNewItem()">here</jqxButton>
    to add a new empty record&nbsp;
  </div>

  <div class="tooltip">
    <jqxTooltip
      [position]="'mouse'"
      [autoHideDelay]="10000"
      [content]="'<p style=\'text-align: left;\'>Users with administrative permissions have full access to nexl server<br/>It\'s not recommended but you can add a [unauthorized] reserved user name here to be an admin.<br/>Unauthorized users don\'t require authentication<br/>If you need to assign a specific permission to a user use [Assign permissions] tab</p>'">
      <img src='/nexl/site/images/tooltip.png' style="position: relative; top: 3px;"/>
    </jqxTooltip>
  </div>

  <div class="space"></div>

  <div id="adminsGrid"></div>

</div>
