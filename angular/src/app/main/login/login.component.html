<jqxWindow #loginWindow
           [autoOpen]="false"
           [initContent]="initContent"
           [isModal]="true"
           [resizable]="false"
           [width]="390"
           [height]="170"
>

  <div>
    <img src="/nexl/site/images/login.png" style="position: relative; top: 2px; margin-left: 3px;">
    <span style="position: relative; top: -1px;margin-left: 1px;">nexl login</span>
  </div>


  <div style="overflow: hidden;" #windowContent>

    <div #messageBox class="messageBox"></div>

    <form #loginForm="ngForm">
      <div class="block">
        <label for="username">User name</label>
        <input type="text" id="username" name="username" ngModel required/>
      </div>

      <div class="block">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required/>
      </div>

      <div class="buttons">
        <div class="button">
          <jqxButton
            [height]='32'
            [width]="94"
            [textImageRelation]='"imageBeforeText"'
            [textPosition]='"center"'
            [imgSrc]='"./nexl/site/images/login.png"'
            [disabled]="!loginForm.valid"
            [auto-create]="false"
            (click)="onLogin(loginForm)"
            #loginButton>
            Login
          </jqxButton>
        </div>
        <div class="button">
          <jqxButton
            [height]='32'
            [width]="94"
            [textImageRelation]='"imageBeforeText"'
            [textPosition]='"center"'
            [imgSrc]='"./nexl/site/images/close.png"'
            [auto-create]="false"
            (click)="close()"
            #cancelButton>
            Cancel
          </jqxButton>
        </div>

      </div>
    </form>

  </div>
</jqxWindow>
