<jqxWindow #loginWindow
           [autoOpen]="true"
           [isModal]="true"
           [resizable]="false"
           [width]="1"
           [height]="1"
>

  <div #windowHeader>
    <img src="/nexl/site/images/login.png" style="position: relative; top: 1px;">
    <span style="position: relative; top: -3px;margin-left: 3px;">nexl login</span>
  </div>

  <div style="overflow: hidden;" #windowContent>

    <div #messageBox class="messageBox"></div>

    <form #loginForm="ngForm">
      <div class="block">
        <label for="username">User name</label>
        <input type="text" id="username" name="username" ngModel required/>
      </div>

      <div class="block">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required/>
      </div>

      <div class="buttons">
        <div class="button">
          <jqxButton [height]='32' [width]="94" [textImageRelation]='"imageBeforeText"' [textPosition]='"center"'
                     [imgSrc]='"./nexl/site/images/login.png"' (click)="onLogin(loginForm)"
                     [disabled]="!loginForm.valid">
            Login
          </jqxButton>
        </div>
        <div class="button">
          <jqxButton [height]='32' [width]="94" [textImageRelation]='"imageBeforeText"' [textPosition]='"center"'
                     [imgSrc]='"./nexl/site/images/close.png"' (click)="loginWindow.close()">
            Cancel
          </jqxButton>
        </div>

      </div>
    </form>

  </div>
</jqxWindow>
