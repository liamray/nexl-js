<jqxWindow #loginWindow
           [autoOpen]="false"
           [initContent]="initContent"
           [isModal]="true"
           [resizable]="false"
           [width]="390"
           [height]="200"
>

  <div>
    <img src="/nexl/site/images/login.png" style="position: relative; top: 2px; margin-left: 3px;">
    <span style="position: relative; top: -1px;margin-left: 1px;">nexl login</span>
  </div>


  <div style="overflow: hidden;" #windowContent>

    <div #messageBox class="messageBox"></div>

    <jqxValidator #validator [rules]="validationRules"
                  [animationDuration]="0"
                  [hintType]="'label'"
                  (onValidationSuccess)="onValidationSuccess($event)"
    >
      <form id='loginForm' action="./">
        <div class="block">
          <label for="username">User name</label>
          <jqxInput
            id="username"
            name="username"
            #usernameRef
            [(ngModel)]="username"
            [height]="25"
          ></jqxInput>
        </div>

        <div class="block">
          <label for="password">Password</label>
          <jqxPasswordInput
            id="password"
            name="password"
            #passwordRef
            [(ngModel)]="password"
            [height]="25"
          ></jqxPasswordInput>
        </div>

        <div class="buttons">
          <div class="button">
            <jqxButton
              [height]='32'
              [width]="94"
              [textImageRelation]='"imageBeforeText"'
              [textPosition]='"center"'
              [imgSrc]='"./nexl/site/images/login.png"'
              [disabled]="username === '' || password === ''"
              [auto-create]="false"
              (click)="login()"
              #loginButton>
              Login
            </jqxButton>
          </div>
          <div class="button">
            <jqxButton
              [height]='32'
              [width]="94"
              [textImageRelation]='"imageBeforeText"'
              [textPosition]='"center"'
              [imgSrc]='"./nexl/site/images/close.png"'
              [auto-create]="false"
              (click)="loginWindow.close()"
              #cancelButton>
              Cancel
            </jqxButton>
          </div>

        </div>
      </form>
    </jqxValidator>

  </div>
</jqxWindow>
