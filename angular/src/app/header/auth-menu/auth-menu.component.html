<div style="float: left; margin-left: 5px;" #register>
    <jqxMenu [height]="30" [showTopLevelArrows]="true">
        <ul>
            <li id="menu-direction2">
                <a href="#">Register</a>
            </li>
        </ul>
    </jqxMenu>
</div>
<div style="float: left; margin-left: 5px;;" #login>
    <jqxMenu [height]="30" [showTopLevelArrows]="true">
        <ul>
            <li id="menu-direction1">
                <a href="#" (click)="login.style.display = 'none'; register.style.display = 'none'; loggenIn.style.display = ''; ">Login</a>
            </li>
        </ul>
    </jqxMenu>
</div>
<div style="float: left; margin-left: 5px;display: none;" #loggenIn>
    <jqxMenu #authMenuRef [height]="30" [showTopLevelArrows]="true">
        <ul>
            <li id="menu-direction">
                <a href="#">Hello, Liam</a>
                <ul>
                    <li id="auth-menu-login">
                        <img/> <a href="#" (click)="login.style.display = ''; register.style.display = ''; loggenIn.style.display = 'none'; ">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </jqxMenu>
</div>
