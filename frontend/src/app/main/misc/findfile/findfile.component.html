<jqxWindow #findFileWindow
           [autoOpen]="false"
           [width]="320"
           (onClose)="onClose()"
           [height]="110"
           [initContent]="initContent"
           (onOpen)="onOpen()"
           [isModal]="true"
           [resizable]="false"
           [showCloseButton]="false"
           [title]="'Find file'"
>

  <div class="container">
    <jqxInput
      style="margin-top: 4px;"
      [width]="'100%'"
      [height]="25"
      (keypress)="onKeyPress($event)"
      #input
      [source]="source"
    >
    </jqxInput>

    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="findFileWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'
                   [auto-create]="false"
                   #cancelButton>
          Cancel
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="onOk()"
                   [auto-create]="false"
                   [disabled]="input.val().length < 1"
                   [imgSrc]='"./nexl/site/images/ok.png"'
                   #okButton
        >
          Ok
        </jqxButton>
      </div>

    </div>

  </div>
</jqxWindow>
