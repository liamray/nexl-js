<jqxWindow #findFileWindow
           class="first-level-dialog"
           [autoOpen]="false"
           [width]="450"
           (onClose)="onClose()"
           [height]="110"
           [initContent]="initContent"
           (onOpen)="onOpen()"
           [isModal]="true"
           [resizable]="false"
           [showCloseButton]="false"
           [title]="'Find file'"
>

  <div class="container">
    <jqxComboBox
      #input
      style="margin-top: 4px;"
      [width]="'100%'"
      [height]="25"
      [placeHolder]="'Start typing JavaScript file name'"
      [source]="source"
      [autoComplete]="true"
      [searchMode]="'containsignorecase'"
      [showArrow]="false"
      (onClose)="loadJSFile()"
    >
    </jqxComboBox>

    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="findFileWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'
                   [auto-create]="false"
                   #cancelButton>
          Cancel
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="onOk()"
                   [auto-create]="false"
                   [imgSrc]='"./nexl/site/images/ok.png"'
                   #okButton
        >
          Ok
        </jqxButton>
      </div>

    </div>

  </div>
</jqxWindow>
