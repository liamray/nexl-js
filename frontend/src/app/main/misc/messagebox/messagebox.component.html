<jqxWindow #window
           class="second-level-dialog"
           [autoOpen]="false"
           [isModal]="true"
           [resizable]="false"
           [width]="500"
           (onClose)="onClose()"
           [height]="120"
           [initContent]="initContent"
>

  <div>
    <img src="./nexl/site/icons/info.png" style="position: relative; top: 2px; margin-left: 3px;">
    <span style="position: relative; top: -1px;margin-left: 1px;" id="messageBoxTitle"></span>
  </div>

  <div class="container">
    <div style="text-align: center;">{{ opts.label }}</div>

    <jqxCheckBox
      style="margin-left: 10px; margin-top: 15px;"
      #checkBox
    >
      {{ opts.checkBoxText || ''}}
    </jqxCheckBox>
    <div class="buttons">

      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="window.close();"
                   [auto-create]="false"
                   [imgSrc]='"./nexl/site/icons/ok.png"'
                   #okButton
        >
          Ok
        </jqxButton>
      </div>
    </div>

  </div>
</jqxWindow>
