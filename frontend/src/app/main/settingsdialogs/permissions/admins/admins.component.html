<div class="container">
  <h4 style="text-align: center">Admins</h4>

  <div style="float:left">
    Click
    <jqxButton (click)="addNewItem()">here</jqxButton>
    to add a new empty record&nbsp;
  </div>

  <div class="tooltip">
    <jqxTooltip
      [position]="'mouse'"
      [autoHideDelay]="10000"

    </jqxTooltip>
  </div>

  <div class="space"></div>

  <div id="adminsGrid"></div>

</div>
