<jqxWindow #settingsWindow
           [autoOpen]="false"
           [isModal]="true"
           [resizable]="false"
           [width]="600"
           [height]="400"
           [initContent]="initContent"
           (onOpen)="onOpen()"
>

  <div>
    <img src="./nexl/site/images/settings.png" style="position: relative; top: 2px; margin-left: 3px;">
    <span style="position: relative; top: -1px;margin-left: 1px;">nexl settings</span>
  </div>

  <div class="container">

    <jqxValidator
      #validator
      [rules]="validationRules"
      [animationDuration]="0"
      [hintType]="'label'"
      (onValidationSuccess)="onValidationSuccess()"
      (onValidationError)="onValidationError()"
    >
      <form id='validationForm' action="./">

        <jqxRibbon #ribbon
                   [width]="'100%'"
                   [height]="'315px'"
                   [auto-create]="false"
                   [animationType]="'none'"
                   [selectionMode]="'click'"
                   [position]="'left'"
                   (onSelect)="validate()"
        >
          <ul id="header" style="width: 150px;">
            <li>General</li>
            <li>LDAP</li>
            <li>Bindings & SSL</li>
            <li>Logger</li>
          </ul>

          <div>
            <!-- ------------------------------------------------------------------------------ -->
            <!--General-->
            <div>
              <!--nexl home dir-->
              <div class="item">
                <label>nexl home dir</label>
                <jqxInput
                  name="nexlHomeDir"
                  [(ngModel)]="settings['nexl-home-dir']"
                  [disabled]="true"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'>nexl home directory contains nexl settings, authentication data and log file(s)<br/> This directory can be specified in the following way as command line argument:<br/> <span style=\'margin-left:30px; font-style: italic\'>nexl --nexl-home=/path/to/nexl/home/dir</span><br/> This might be usefull if you need to start multiple nexl server instances<br/> By default nexl home dir located in [${HOME}/.nexl] directory </p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div style="clear: both"></div>

              <!--js files root dir-->
              <div class="item">
                <label>JS files root dir</label>
                <jqxInput
                  id="jsFilesRootDir"
                  name="jsFilesRootDir"
                  [(ngModel)]="settings['js-files-root-dir']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'>JavaScript files root dir points to your configuration files directory<br/>This directory exposed via REST and you can see and manage those files in JS files explorer</p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div style="clear: both"></div>

              <!--js files encoding-->
              <div class="item" style="margin-top: 15px;">
                <label>JS files encoding</label>
                <jqxDropDownList
                  style="margin-top: -4px;"
                  name="jsFilesEncoding"
                  #jsFilesEncoding
                  [(ngModel)]="settings['js-files-encoding']"
                  [width]="width - 50"
                  [height]="25"
                  [dropDownHeight]="53"
                  [source]="encodings"
                  [selectedIndex]="0">
                </jqxDropDownList>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div style="clear: both"></div>

              <!--HTTP timeout-->
              <div class="item">
                <label>HTTP timeout</label>
                <jqxInput
                  #httpTimeout
                  id="httpTimeout"
                  name="httpTimeout"
                  [(ngModel)]="settings['http-timeout-sec']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div style="clear: both"></div>
            </div>

            <!-- ------------------------------------------------------------------------------ -->
            <!--LDAP-->
            <div>
              <!--LDAP auth-->
              <div class="item">
                <label>LDAP URL</label>
                <jqxInput
                  id="ldapUrl"
                  name="ldapUrl"
                  [(ngModel)]="settings['ldap-url']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div class="item">
                <label>LDAP Base DN</label>
                <jqxInput
                  id="ldapBaseDN"
                  name="ldapBaseDN"
                  [(ngModel)]="settings['ldap-base-dn']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div class="item">
                <label>LDAP Bind DN</label>
                <jqxInput
                  id="ldapBindDN"
                  name="ldapBindDN"
                  [(ngModel)]="settings['ldap-bind-dn']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div class="item">
                <label>LDAP Bind Password</label>
                <jqxPasswordInput
                  id="ldapBindPassword"
                  name="ldapBindPassword"
                  [(ngModel)]="settings['ldap-bind-password']"
                  [width]="width"
                  [height]="25">
                </jqxPasswordInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

              <div class="item">
                <label>Find By</label>
                <jqxInput
                  id="ldapFindBy"
                  name="ldapFindBy"
                  [(ngModel)]="settings['ldap-find-by']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>

            </div>

            <!-- ------------------------------------------------------------------------------ -->
            <!--Bindings & SSL-->
            <div>
              <div style="margin-top: 5px;"></div>
              <!--HTTP binding-->
              <div class="item">
                <label>HTTP binding</label>
                <jqxInput
                  #httpBinding
                  id="httpBinding"
                  name="httpBinding"
                  [(ngModel)]="settings['http-binding']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--HTTP port-->
              <div class="item">
                <label>HTTP port</label>
                <jqxInput
                  #httpPort
                  id="httpPort"
                  name="httpPort"
                  [(ngModel)]="settings['http-port']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <hr/>

              <!--HTTPS binding-->
              <div class="item">
                <label>HTTPS binding</label>
                <jqxInput
                  #httpsBinding
                  id="httpsBinding"
                  name="httpsBinding"
                  [(ngModel)]="settings['https-binding']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--HTTPS port-->
              <div class="item">
                <label>HTTPS port</label>
                <jqxInput
                  #httpsPort
                  id="httpsPort"
                  name="httpsPort"
                  [(ngModel)]="settings['https-port']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--SSL key location-->
              <div class="item">
                <label>SSL key location</label>
                <jqxInput
                  #sslKeyLocation
                  id="sslKeyLocation"
                  name="sslKeyLocation"
                  [(ngModel)]="settings['ssl-key-location']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--SSL cert location-->
              <div class="item">
                <label>SSL cert location</label>
                <jqxInput
                  #sslCertLocation
                  id="sslCertLocation"
                  name="sslCertLocation"
                  [(ngModel)]="settings['ssl-cert-location']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
            </div>

            <!-- ------------------------------------------------------------------------------ -->
            <!--Logger-->
            <div>
              <div style="margin-top: 5px;"></div>
              <!--Log file location-->
              <div class="item">
                <label>Log file location</label>
                <jqxInput
                  #logFileLocation
                  id="logFileLocation"
                  name="logFileLocation"
                  [(ngModel)]="settings['log-file-location']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--Log level-->
              <div class="item" style="margin-top: 10px;">
                <label>Log level</label>
                <jqxDropDownList
                  name="logLevel"
                  #logLevel
                  [(ngModel)]="settings['log-level']"
                  [width]="width - 50"
                  [height]="25"
                  [dropDownHeight]="130"
                  [source]="logLevels"
                  [selectedIndex]="0">
                </jqxDropDownList>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!--Log rotate file size-->
              <div class="item">
                <label>Log rotate file size</label>
                <jqxInput
                  #logRotateFileSize
                  id="logRotateFileSize"
                  name="logRotateFileSize"
                  [(ngModel)]="settings['log-rotate-file-size-kb']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>

              <!-- Log rotate files count-->
              <div class="item">
                <label> Log rotate files count</label>
                <jqxInput
                  #logRotateFilesCount
                  id="logRotateFilesCount"
                  name="logRotateFilesCount"
                  [(ngModel)]="settings['log-rotate-files-count']"
                  [width]="width"
                  [height]="25">
                </jqxInput>
              </div>
              <div class="tooltip">
                <jqxTooltip
                  [position]="'mouse'"
                  [autoHideDelay]="999999999"
                  [content]="'<p style=\'text-align: left;\'></p>'">
                  <img src='./nexl/site/images/tooltip.png'/>
                </jqxTooltip>
              </div>
              <div style="clear: both"></div>
            </div>
          </div>
        </jqxRibbon>

      </form>
    </jqxValidator>


    <div class="buttons">
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="settingsWindow.close()"
                   [imgSrc]='"./nexl/site/images/close.png"'
                   [auto-create]="false"
                   #cancelButton>
          Cancel
        </jqxButton>
      </div>
      <div class="button">
        <jqxButton [height]='32'
                   [width]="94"
                   [textImageRelation]='"imageBeforeText"'
                   [textPosition]='"center"'
                   (click)="save()"
                   [auto-create]="false"
                   [imgSrc]='"./nexl/site/images/save.png"'
                   #saveButton>
          Save
        </jqxButton>
      </div>


    </div>

  </div>
</jqxWindow>
