<jqxSplitter
  #horizontalSplitter
  width="100%"
  [orientation]="'horizontal'"
  [panels]="[{ size: '65%', collapsible: false, min: 100 }, { size: '35%' }]"
  (onResize)="onHorizontalResized()"
  (onCollapsed)="onHorizontalCollapsed()"
  (onExpanded)="onHorizontalExpanded()"
>

  <div>
    <jqxSplitter
      #verticalSplitter
      width="100%"
      height="100%"
      [orientation]="'vertical'"
      [panels]="[{ size: '20%' }, { size: '80%' }]"
      (onResize)="onVerticalResized()"
      (onCollapsed)="onVerticalCollapsed()"
      (onExpanded)="onVerticalResized()"
    >
      <div class="app-storage-files-explorer"></div>
      <div class="app-storage-files-editor"></div>
    </jqxSplitter>
  </div>

  <div class="app-nexl-expressions-tester"></div>
</jqxSplitter>
