<jqxSplitter
  #horizontalSplitter
  width="100%"
  [orientation]="'horizontal'"
  [panels]="[{ size: '65%', collapsible: false }, { size: '35%' }]"
  (onResize)="onResize()"
  (onCollapsed)="onHorizontalCollapsed()"
  (onExpanded)="onHorizontalExpanded()"
>

  <div>
    <jqxSplitter
      #verticalSplitter
      width="100%"
      height="100%"
      [orientation]="'vertical'"
      [panels]="[{ size: '20%' }, { size: '80%' }]"
      (onResize)="onResize()"
      (onCollapsed)="onVerticalCollapsed()"
      (onExpanded)="onVerticalExpanded()"
    >
      <div class="app-javascript-files-explorer"></div>
      <div class="app-javascript-files-editor"></div>
    </jqxSplitter>
  </div>

  <div class="app-nexl-expressions-tester"></div>
</jqxSplitter>
